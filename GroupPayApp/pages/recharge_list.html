<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/own.css" />
		<style>
			.mui-table-view-cell {position: relative;}
			h5 {padding:1px 0;}
			h5 em {display: inline-block; width: 80px; font-style: normal;}
			.focus {color: #333333; font-size: 16px;}
			.mui-btn-block {padding:9px 15px; margin:0; font-size: 15px}
			.select {border-bottom: 1px solid #c8c7cc; margin-bottom: 10px; position: relative;}
			.mui-icon-arrowdown {position: absolute; right: 10px; top:8px; pointer-events: none;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">充值记录</h1>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">			
			<div class="mui-scroll" id="rechargeList"></div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/own.js" ></script>
		<script type="text/javascript" src="../js/network.js" ></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					}
				}
			});
			
			var rechargeList;
			mui.plusReady(function() {
				currentWebView = plus.webview.currentWebview();
				currentWebView.addEventListener('show', function() {
					pulldownRefresh();
				}, false);
				//接收页面更新事件
				window.addEventListener('refresh', function() {
					pulldownRefresh();
				}, false);
				rechargeList = document.getElementById('rechargeList');
			});
			
			function pulldownRefresh() {
				network.rechargeList_records();
			}
			
			function getRechargeListSuccess(data) {
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				if (data.result.length > 0) {
					setHtml(data.result);
				} else {
					rechargeList.innerHTML = '';
				}
			}
			
			function setHtml(data) {
				var html = '<ul class="mui-table-view my-table-view">';
				mui.each(data, function(index, item) {
					html += '<li class="mui-table-view-cell">';
					html += '<h5 class="focus">充值日期：'+CovertToDateTime(item.createTime)+'('+ (item.settleTime == 0 ? '尚未上分' : '已上分')+')'+'</h5>';
					html += '<h5><em>订单号</em><span class="txt-red">'+item.id+'</span></h5>';
					html += '<h5><em>金额</em><span class="txt-red">￥'+item.amount/100+'</span></h5>';
					html += '</li>';
				});
				html += '</ul>';
				rechargeList.innerHTML = html;
			}
		</script>
	</body>
</html>
